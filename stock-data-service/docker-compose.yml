version: "3.8"
services:
  stock-data-service:
    build: .
    ports:
      - "8081:8081"
    depends_on:
      - mongo
      - kafka

  mongo:
    image: mongo
    ports:
      - "27017:27017"

  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

  zookeeper:
    image: wurstmeister/zookeeper:latest
    ports:
      - "2181:2181"
